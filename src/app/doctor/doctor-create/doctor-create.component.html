<div class="container">
    <h2>Create Doctor</h2>
    <form (ngSubmit)="createDoctor()">
      <div class="form-group">
        <label for="doctorName">Doctor Name</label>
        <input type="text" id="doctorName" class="form-control" [(ngModel)]="ndoctor.doctor_Name" name="doctorName" required>
      </div>
      <div class="form-group">
        <label for="specialization">Specialization</label>
        <input type="text" id="specialization" class="form-control" [(ngModel)]="ndoctor.specialization" name="specialization" required>
      </div>
      <div class="form-group">
        <label for="doctorNo">Doctor Number</label>
        <input type="text" id="doctorNo" class="form-control" [(ngModel)]="ndoctor.doctor_No" name="doctorNo" required>
      </div>
      <!-- Add more input fields as needed -->
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>
