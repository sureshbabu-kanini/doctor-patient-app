<div class="patient-details-container">
    <div class="patient-details">
      <h2>Patient Details</h2>
      <div class="input-container">
        <label for="patientId">Patient ID:</label>
        <input type="number" id="patientId" [(ngModel)]="patientId" name="patientId">
        <button class="get-details-button" (click)="getPatientDetails()">Get Details</button>
      </div>
      <div *ngIf="patient" class="patient-card">
        <div class="patient-info">
          <div class="label">Name:</div>
          <div class="value">{{ patient.patient_Name }}</div>
        </div>
        <div class="patient-info">
          <div class="label">Disease:</div>
          <div class="value">{{ patient.disease }}</div>
        </div>
        <div class="patient-info">
          <div class="label">Email:</div>
          <div class="value">{{ patient.email }}</div>
        </div>
        <div class="patient-info">
          <div class="label">Patient Number:</div>
          <div class="value">{{ patient.patient_No }}</div>
        </div>
        <!-- Add more patient details if needed -->
      </div>
      <div *ngIf="!patient" class="loading-text">Loading patient details...</div>
      <br>
      <div class="button-container" *ngIf="patient">
        <button class="delete-button" (click)="deletePatient()">Delete Patient</button>
      </div>
    </div>
  </div>
